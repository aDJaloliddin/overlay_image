<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Overlay Page</title>
  <link rel="stylesheet" href="./css/GraphOverlaystyle.css" />
  <link rel="stylesheet" href="./css/cropImageModalStyle.css">
  <link rel="stylesheet" href="./css/imagecropper.min.css">
  <!-- CDN for production -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body onload="myFunction()">
  <a href="../">Home</a>
  <div class="app" style="display: flex">
    <div class="header" style="width: 10vw;">
      <div class="loadBtns">
        <div class="btn-group">
          <label for="file-1">
            <button class="btn" data-class='img1' style="pointer-events:none;">Load Background Image</button>
          </label>
          <input type="file" id="file-1" name="files[]" style="display: none;" />
        </div>
        <div class="btn-group">
          <label for="file-2">
            <button class="btn js-loadBtns__fg-image" data-class='img2' style="pointer-events:none;">Load Overlay
              Image</button>
          </label>
          <input type="file" id="file-2" name="files[]" style="display: none;" />
          <div style="font-family: arial, helvetica, sans-serif; font-size: 12px;">
            <br><br>
            <b>Move:</b> Double-click image/left mouse button<br><br>
            <b>Resize:</b> Click and drag 2 lines in lower right corner of image<br><br>
            <b>Opacity:</b> Top slider<br><br>
            <b>Rotate:</b> Shift-left mouse button or bottom slider<br>
          </div>
        </div>
      </div>

    </div>
    <div class="main js-images-container" style="width: 90vw;"></div>
  </div>
  <!-- Crope image model -->
  <div id="cropImageModal" class="modal">
    <span onclick="closeModal()" class="close" title="Close Modal">Ã—</span>
    <form class="modal-content" action="/action_page.php">
      <div class="container">
        <div id="containerImage" class="container__image"></div>
        <div class="btn-list">
          <button type="button" onclick="closeModal()" class="cancelbtn">Cancel</button>
          <button type="button" onclick="cropImage()" class="cropbtn">Crop</button>
        </div>
      </div>
    </form>
  </div>
  <!-- /Crope image model -->
  <!-- Controls -->
  <div class="control-actions-list"></div>
  <!-- /Controls -->

  <!-- cropper -->
  <script src="./js/imagecropper.min.js"></script>
  <script src="./js/cropImage.js"></script>
  <!-- /cropper -->
  <script src="./js/graphOverlayscript.js"></script>
</body>

</html>
